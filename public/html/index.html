<!DOCTYPE html>
<html>

<head>
    <!--local files-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/frontEnd.js" type="text/javascript"></script>

</head>

<body>
    <div id="login-page" class="container-fluid">

        <span class="col-lg-3"></span>
        <h4 id="login-header" class="col-lg-6 text-center">Chat Login</h4>
        <div class="mt row">
            <form class="text-center align-items-center" action="">
                <input class="mt col-lg-6 form-control" type="text" onblur="login.getUsername(this.value)" placeholder="Username">
                <input class="mt col-lg-6 form-control" type="text" onblur="login.getPassword(this.value)" placeholder="Password">
                <span class="col-lg-2"></span>
                <input class="mt form-field col-lg-4 btn btn-primary center-block" onclick="login.sendToServer(login)" type="button" value="Login">
                <input class="mt form-field col-lg-4 btn btn-primary center-block" onclick="login.sendToServer(signup)" type="button" value="Sign Up">

                <!--class=-->
            </form>
        </div>



    </div>

</body>

</html>
