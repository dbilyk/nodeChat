<!DOCTYPE html>
<html>

<head>
    <!--local files-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/frontEnd.js" type="text/javascript"></script>

</head>

<body>
    <div id="login-page" class="container-fluid">

        <h4 id="login-header" class="col-xs text-center">Chat Login</h4>
        <div class="mt row">
            <form class="text-center align-items-center" action="">
                <input class="mt col-xs-6 form-control" type="text" onblur="login.getUsername(this.value)" placeholder="Username">
                <input class="mt col-xs-6 form-control" type="text" onblur="login.getPassword(this.value)" placeholder="Password">
                <span class="col-xs-3"></span>
                <input class="form-field col-xs-6 mt btn btn-primary center-block" onclick="login.sendToServer('login')" type="button" value="Login">
        </div>
                
                <div class="row">
                    <div class="col-xs-3"></div>

                    <input class="form-field col-xs-6 mt btn btn-secondary center-block" onclick="login.sendToServer('signup')" type="button"
                        value="Sign Up">
                </div>
                <!--class=-->
            </form>



    </div>

</body>

</html>
